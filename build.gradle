buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'se.transmode.gradle:gradle-docker:1.2'
        classpath 'com.h2database:h2:1.3.160'
        classpath 'mysql:mysql-connector-java:5.1.42'

    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version '1.5.4.RELEASE'
    id 'io.franzbecker.gradle-lombok' version '1.8'
    id 'org.liquibase.gradle' version '1.2.4'
}

apply plugin: 'docker'

ext {
    springBootVersion = '1.5.4.RELEASE'
    runList = 'main'
}

repositories {
    jcenter()
    // TODO[r0i001q]: Apontar para repositorio walmart

}

docker {
    maintainer = "Feeds - Walmart"
    // TODO[r0i001q]: Configurar push para registry do walmart
//    registry = "docker-registry.qa.vmcommerce.intra"
}

configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
}

liquibase {
    activities {
        main {
            changeLogFile 'src/main/resources/db/changelog/db.changelog-master.xml'
            url 'jdbc:mysql://localhost:3306/db_feeds?createDatabaseIfNotExist=true'
            username 'root'
            password 'root'
        }

        dev {
            changeLogFile 'src/main/resources/db/changelog/db.changelog-master.xml'
            url 'jdbc:oracle:thin:@napsao-qa-nix-melf-oracle-1.qa.vmcommerce.intra:1521:MELF?createDatabaseIfNotExist=true'
            username 'root'
            password 'root'
        }
    }
    runList = project.ext.runList
}

task buildDocker(type: Docker) {

    push = false
    dockerfile = file('docker/Dockerfile')
    applicationName = project.name

    doFirst {
        copy {
            from jar
            into stageDir
        }
    }
}

dependencies {

    compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    compile "org.modelmapper:modelmapper:1.1.0"
    compile "org.hibernate:hibernate-java8:5.1.0.Final"

    compile "mysql:mysql-connector-java:5.1.42"
    compile 'com.h2database:h2:1.3.160'
}

